# about_me_description: This will be displayed under the title.
about_me_description: I’m a Mathematics undergraduate with a profound interest for finance, biology and data science. Regarding finance, my educational background, coupled with a lifelong exposure to financial markets through family influences, has led me to self-directed learning in financial studies, including reading seminal works such as Harry Markowitz’s ’Portfolio Selection’ and actively managing a personal investment portfolio. In terms of biology, I would like to learn about the field of computational biology, as I believe that the combination of mathematics and biology is a powerful tool to solve real-world problems.  I am currently looking for a summer internship to further my knowledge in these fields. In addition, I enjoy working on projects and learning on my own.
