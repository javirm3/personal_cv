about_me_description_es: Soy un estudiante del grado de Matemáticas con un profundo interés por las finanzas, la biología y la ciencia de datos. En cuanto a las finanzas, mi formación académica, unida a la exposición que he tenido a los mercados financieros a través de influencias familiares, me ha llevado al aprendizaje autodirigido en este campo, además de la lectura de obras fundamentales como "Portfolio Selection" de Harry Markowitz y la gestión activa de una cartera de inversión personal. En cuanto a la biología, me gustaría aprender sobre el campo de la biología computacional, ya que creo que la combinación de matemáticas y biología es una poderosa herramienta para resolver problemas del mundo real. Actualmente estoy buscando unas prácticas de verano para ampliar mis conocimientos en estos campos. Además, disfruto trabajando en proyectos y aprendiendo por mi cuenta.
