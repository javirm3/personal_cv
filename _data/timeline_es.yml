  date: Julio 2023
  subtitle: Curso de verano (Applied Machine Learning to Solve Real-Life Problems). Impartido por un jefe del equipo de ciencia de datos de N26. El curso se focalizaba en la resolución de problemas financieros, como la evaluación de riesgo crediticio, la detección de fraudes y las predicción de tasas de impago. Durante el curso se celebró una competición de Kaggle centrada en la predicción de tasas de impago de empresas, donde conseguí la posición ganadora.
