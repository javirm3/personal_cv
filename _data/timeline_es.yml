  subtitle: Participante en el programa. LYISF es un programa de ciencia con una duración de dos semanas que se lleva acabo en el Imperial College of London y  la Royal Geographical Society con participantes de más de 70 países. Asistí a conferencias sobre una variedad de temas relacionados con la ciencia y a visitas a centros de investigación como el Oxford Nuffield Department of Clinical Neurosciences.
